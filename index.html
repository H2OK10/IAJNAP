<!DOCTYTPE html>
<html>

<head>
 
	<title>Login/Cadastro</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>       

<style>

body {
  background color = black;
  color = lawngreen;
  margin-left = 60px;
}

h2 {
  margin-top = 80px;
  margin-left = 20px;
}

h3 {
  margin-left = 20px;
}

p {
  margin-left = 18px;
}

input {
  background color = gray;
  color = white;
}

</style>


</head>
 
<body>

         
          <h2>As incriveis aventuras de joaozinho no arquipelago da morte</h2> <br> <br>
          <h3>Faça já seu cadastro !</h3> <br>
          <div id="errCad"></div> <br> <br>
<p>       Nick :<input type="text" id="iNickCad"><br> <br> </p>
          Senha : <input type="password" id="iPassCad"> <br> <br>
         <input type="button" id="btnCad" value="Fazer cadastro"> <br> <br> <br> <br>
          <h3>  Faça login em sua conta ! </h3> <br>
          <div id="errLog"></div> <br>  <br>
<p>       Nick :<input type="text" id="iNickLog"><br> <br> </p>
          Senha : <input type="password" id="iPassLog"> <br> <br> 
          <input type="button" id="btnLog" value="Fazer login"> <br> <br>   
             

      <script>

		$(document).ready(function() {

        		$("#btnCad").click(function() {

                		var nickCad = document.getElementById('iNickCad').value;
                		var passCad = document.getElementById('iPassCad').value;
                		var errCadDiv = document.getElementById('errCad');
                		$.post('./php/cadastro.php',"nickcad=" + nickCad + "&passcad=" + passCad,function(data) {

                        		errCadDiv.innerHTML = data;
                        		if(data == "Conta criada com sucesso!!") {

                                		alert("Foi!");

                        		};
                		});
        		});
			
        		$("#btnLog").click(function() {

                     		var nickLog = document.getElementById('iNickLog').value;
                     		var passLog = document.getElementById('iPassLog').value;
                     		var errLogDiv = document.getElementById('errLog');
                     		$.post('./php/login.php',"nicklog=" + nickLog + "&passlog=" + passLog,function(data) {

                                		errLogDiv.innerHTML = data;
                                		if(data == "Você efetuou o login com sucesso!") {

                                        		alert("Foi!");

                                		};
                     		});
        		});
		});

      </script>
</body>

</html>
